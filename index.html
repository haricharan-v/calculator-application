<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <link rel="stylesheet" href="style.css" />
    <span class="border">
      <div class="frame">
        <input type="text" id="display" size="25" readonly />
        <div class="numberOperandButtons">
          <div class="row">
            <button class="btn bg-blue" id="0" onclick="display(0)">0</button>
            <button class="btn bg-blue" id="1" onclick="display(1)">1</button>
            <button class="btn bg-blue" id="2" onclick="display(2)">2</button>
            <button class="btn bg-yellow" id="+" onclick="operator('+')">
              +
            </button>
          </div>
          <div class="row">
            <button class="btn bg-blue" id="3" onclick="display(3)">3</button>
            <button class="btn bg-blue" id="4" onclick="display(4)">4</button>
            <button class="btn bg-blue" id="5" onclick="display(5)">5</button>
            <button class="btn bg-yellow" id="-" onclick="operator('-')">
              -
            </button>
          </div>
          <div class="row">
            <button class="btn bg-blue" id="6" onclick="display(6)">6</button>
            <button class="btn bg-blue" id="7" onclick="display(7)">7</button>
            <button class="btn bg-blue" id="8" onclick="display(8)">8</button>
            <button class="btn bg-yellow" id="*" onclick="operator('*')">
              *
            </button>
          </div>
          <div class="row">
            <button class="btn bg-purple" id="clear" onclick="clearDisplay()">
              C
            </button>
            <button class="btn bg-blue" id="9" onclick="display(9)">9</button>
            <button class="btn bg-red" id="=" onclick="displayEquals()">
              =
            </button>
            <button class="btn bg-yellow" id="/" onclick="operator('/')">
              /
            </button>
          </div>
        </div>
      </div>
    </span>

    <script src="script.js"></script>
  </body>
</html>
